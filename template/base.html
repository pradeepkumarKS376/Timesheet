<!DOCTYPE html>
<html lang="en">
<head>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BCT iAccess - {{Emp_id}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SELF SERVICE</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body bg-dark">
        <ul class="nav navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'inserttimesheet' %}">
                <H6>Time Sheets</H6>
            </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"><H6>Favorites</H6> </a>
          </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logouts' %}">
                    <H6>Logout</H6>
                </a>
            </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

    <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <div class="container"></div>
    </footer>
</body>
</html>
